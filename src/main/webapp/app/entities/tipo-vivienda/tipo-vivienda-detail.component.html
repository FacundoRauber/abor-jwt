<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="tipoVivienda">
            <h2><span jhiTranslate="testmono04App.tipoVivienda.detail.title">Tipo Vivienda</span> {{tipoVivienda.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="testmono04App.tipoVivienda.nombre">Nombre</span></dt>
                <dd>
                    <span>{{tipoVivienda.nombre}}</span>
                </dd>
                <dt><span jhiTranslate="testmono04App.tipoVivienda.estado">Estado</span></dt>
                <dd>
                    <span>{{tipoVivienda.estado}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/tipo-vivienda', tipoVivienda.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
