<div>
    <h2 id="page-heading">
        <span jhiTranslate="testmono04App.comunidad.home.title">Comunidads</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-comunidad" [routerLink]="['/comunidad/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="testmono04App.comunidad.home.createLabel">
            Create a new Comunidad
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="comunidads?.length === 0">
        <span jhiTranslate="testmono04App.comunidad.home.notFound">No comunidads found</span>
    </div>
    <div class="table-responsive" *ngIf="comunidads?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="testmono04App.comunidad.nombre">Nombre</span></th>
            <th scope="col" ><span jhiTranslate="testmono04App.comunidad.estado">Estado</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let comunidad of comunidads ;trackBy: trackId">
                <td><a [routerLink]="['/comunidad', comunidad.id, 'view' ]">{{comunidad.id}}</a></td>
                <td>{{comunidad.nombre}}</td>
                <td>{{comunidad.estado}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/comunidad', comunidad.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/comunidad', comunidad.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(comunidad)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
