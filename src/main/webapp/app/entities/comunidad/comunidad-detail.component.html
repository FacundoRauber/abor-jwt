<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="comunidad">
            <h2><span jhiTranslate="testmono04App.comunidad.detail.title">Comunidad</span> {{comunidad.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="testmono04App.comunidad.nombre">Nombre</span></dt>
                <dd>
                    <span>{{comunidad.nombre}}</span>
                </dd>
                <dt><span jhiTranslate="testmono04App.comunidad.estado">Estado</span></dt>
                <dd>
                    <span>{{comunidad.estado}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/comunidad', comunidad.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
