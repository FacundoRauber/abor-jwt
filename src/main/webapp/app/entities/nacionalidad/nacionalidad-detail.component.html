<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="nacionalidad">
            <h2><span jhiTranslate="testmono04App.nacionalidad.detail.title">Nacionalidad</span> {{nacionalidad.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="testmono04App.nacionalidad.nombre">Nombre</span></dt>
                <dd>
                    <span>{{nacionalidad.nombre}}</span>
                </dd>
                <dt><span jhiTranslate="testmono04App.nacionalidad.estado">Estado</span></dt>
                <dd>
                    <span>{{nacionalidad.estado}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/nacionalidad', nacionalidad.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
